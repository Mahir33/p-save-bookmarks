<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This App allows you to save bookmarks in your browser!"
    />
    <title>Save Bookmark App</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <div id="bookmarks-container" class="bookmarks-container">

          id="delete"
          title="Delete bookmark."
        ></i>

          <img
            src="https://www.google.com/s2/favicons?domain=css-tricks.com"
